<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<nav>
    <header class="d-flex justify-content-evenly flex-wrap align-items-center">
        <div class="ms-4">
            <h1 class="header-h1 m-0 pe-4 text-center">Sun-Day Weather</h1>
            <p class="text-center m-0 p-0 sub-header-p">The best day to get outside!</p>
        </div>
        <div id="search-bar" class="me-4">
            <div>
                <i class="fa-solid fa-sun sun-header"></i>
            </div>
            <form class="d-flex flex-wrap justify-content-evenly">
                <label for="search-location-weather"></label>
                <input id="search-location-weather" type="text"
                       placeholder="City/State/Zip/Country">
                <button id="search-btn">Search</button>
            </form>
        </div>
    </header>
</nav>
<main>
    <div class="loading-gif"></div>
    <div>
        <div id="weather-table-header"></div>
        <div id="weather-table"></div>
    </div>

    <div class="container-fluid d-flex justify-content-center my-4">
        <div id="weather-map"></div>
    </div>
</main>
